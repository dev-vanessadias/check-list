<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do checklist</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="icon" href="./img/logocheck.PNG">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <header>
            <img src="./img/logotodo.PNG">  
            <button>
                <img src="./img/profile-user.png">
            </button>              
        </header>
        <div class="todo-container">
            <h1>Checklist</h1>
            <form id="todo-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form> 
            <form id="edit-form">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input" />
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form> 
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar" />
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
            </div>    
        </div>               
    </body>
</html>
