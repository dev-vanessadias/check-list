<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do checklist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="icon" href="./img/logocheck.PNG">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <img src="./img/logotodo.PNG">  
        <button>
            <img src="./img/profile-user.png">
        </button>              
    </header>
    <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>   
    <form id="edit-form">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="edit-input" />
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
    </form>    
</body>
</html>
