<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do checklist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="icon" href="./img/logocheck.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <img src="./img/logotodo.PNG">  
        <button>
            <img src="./img/profile-user.png">
        </button>              
    </header>
    <div class="container-principal">
        <form id="add-ativ">
            <p>Adicionar atividade</p>
            <div class="formulario-controle">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <img id="icone-adicionar"  src="./img/addicon.png">
                </button>
            </div>
        </form>     
        <form id="edit-form" class="hide">
            <p>Editar atividade</p>
            <div class="formulario-controle">
                <input type="text" id="edit-input" placeholder="Editar" >
                <button type="submit">
                    <img id="icone-editar"  src="./img/editicon.png">
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>            
        </form>
        <div id="toolbar">
            <div id="search">
                <p>Pesquisar atividade</p>
                <form>
                    <input type="text" id="pesquisa" placeholder="Pesquisar">
                    <button id="botao-pesquisar">
                        <img id="icone-buscar" src="./img/search.png">
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Realizados</option>
                    <option value="all">A realizar</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <img id="icone-adicionar"  src="./img/done.png">
                </button>
                <button class="edit-todo">
                    <img id="icone-editar"  src="./img/editicon.png">
                </button>
                <button class="remove-todo">
                    <img id="icone-deletar" src="./img/deleteicon.png">
                </button>    
            </div>
            <div class="todo done">
                <h3>Estou estudando JS..</h3>
                <button class="finish-todo">
                    <img id="icone-adicionar"  src="./img/done.png">
                </button>
                <button class="edit-todo">
                    <img id="icone-editar"  src="./img/editicon.png">
                </button>
                <button class="remove-todo">
                    <img id="icone-deletar" src="./img/deleteicon.png">
                </button>
            </div>
        </div>
    </div>    
</body>
</html>
